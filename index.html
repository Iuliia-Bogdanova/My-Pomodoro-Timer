<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="timer">25:00</div>
        <h1 class="title">Click Start for Work Time</h1>
        <div class="buttons">
            <button class="startBtn" style="--clr:#749c94">Start</button>
            <button class="pauseBtn" style="--clr:#e7b4b8">Pause</button>
            <button class="resumeBtn" style="--clr:#bcabac">Resume</button>
            <button class="resetBtn" style="--clr:#A7B1AF">Reset</button>
        </div>
        <div class="pomoCountsDisplay">
            <span class="count">0</span>
            <p>Pomodoros Completed</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
